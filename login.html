<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CapsuleX - Login</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    // If video not watched in this session, go back to index
    if (!sessionStorage.getItem('videoPlayed')) {
      window.location.href = 'index.html';
    }

    // Clear flag when user refreshes this page
    window.addEventListener('beforeunload', () => {
      sessionStorage.removeItem('videoPlayed');
    });
  </script>
</head>
<body>
  <div class="caption1">Hey Stalker!</div>
  <div class="caption2">Say it without saying who you are.</div>
  <div class="logo"><span class="capsule">capsule</span><span class="grey-x">X</span></div>

  <input type="email" id="email" placeholder="Email address" />
  <input type="password" id="password" placeholder="Password" />
  <button id="loginBtn">Log In</button>

  <div class="or-text">OR</div>
  <a href="signup.html" class="signup-link">sign up</a>

  <script>
    document.getElementById("loginBtn").addEventListener("click", async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const response = await fetch("https://capsule-x-backend.onrender.com/api/auth/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ email, password })
      });

      const result = await response.json();

      if (response.ok && result.token) {
        // âœ… Store token in localStorage
        localStorage.setItem("token", result.token);
        alert("Login successful!");
        window.location.href = "dashboard.html"; // Replace with real dashboard when ready
      } else {
        alert(result.message || "Login failed.");
      }
    });
  </script>
</body>
</html>
