<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CapsuleX - Login</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    // If video not watched in this session, go back to index
    if (!sessionStorage.getItem('videoPlayed')) {
      window.location.href = 'index.html';
    }

    // Clear flag when user refreshes this page
    window.addEventListener('beforeunload', () => {
      sessionStorage.removeItem('videoPlayed');
    });
  </script>
</head>
<body>
  <div class="caption1">Hey Stalker!</div>
  <div class="caption2">Say it without saying who you are.</div>
  <div class="logo"><span class="capsule">capsule</span><span class="grey-x">X</span></div>

  <input type="email" placeholder="Email address" />
  <input type="password" placeholder="Password" />
  <button>Log In</button>
  <div class="or-text">OR</div>
  <a href="signup.html" class="signup-link">sign up</a>
</body>
</html>
