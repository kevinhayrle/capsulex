<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CapsuleX - Verify OTP</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="center-container">
    <h1 class="title">Verify OTP</h1>
    <p class="caption">Enter the 6-digit code sent to your email</p>

    <input type="text" id="otp" placeholder="Enter OTP" class="input-field" maxlength="6" />
    <button class="submit-btn" onclick="verifyOTP()">Verify</button>
    <p id="response" class="response-message"></p>
  </div>

  <script>
    async function verifyOTP() {
      const otp = document.getElementById('otp').value.trim();
      const responseBox = document.getElementById('response');
      const email = localStorage.getItem("pending_email");

      responseBox.textContent = '';
      if (!email || !otp) {
        responseBox.textContent = 'Missing email or OTP.';
        return;
      }

      try {
        const res = await fetch('https://capsule-x-backend.onrender.com/api/auth/verify-otp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, otp })
        });

        const data = await res.json();

        if (res.ok) {
          console.log("✅ OTP verified, redirecting...");
          responseBox.style.color = 'lightgreen';
          responseBox.textContent = 'OTP verified! Redirecting...';
          localStorage.removeItem('pending_email'); // Cleanup

          localStorage.setItem('token', data.token);
          localStorage.setItem('name', data.name);

          setTimeout(() => window.location.href = 'dashboard.html', 1200);
        } else {
          console.warn("❌ OTP verification failed:", data.error);
          responseBox.style.color = 'salmon';
          responseBox.textContent = data.error || 'Verification failed.';
        }
      } catch (err) {
        console.error("⚠ Network error:", err);
        responseBox.textContent = 'An error occurred. Please try again.';
      }
    }
  </script>
</body>
</html>
