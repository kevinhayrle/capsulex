<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CapsuleX - Sign Up</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    window.addEventListener('beforeunload', () => {
      sessionStorage.removeItem('videoPlayed');
    });
  </script>
</head>
<body>
  <div class="caption1">Hey Stalker!</div>
  <div class="caption2">Say it without saying who you are.</div>
  <div class="logo">capsule<span class="grey-x">X</span></div>

  <!-- Inputs with IDs -->
  <input type="text" id="name" placeholder="Name" />
  <input type="email" id="email" placeholder="Email address" />
  <input type="password" id="password" placeholder="Password" />

  <!-- Sign Up Button -->
  <button id="signupBtn">Sign Up</button>

  <!-- Text under the form -->
  <div class="or-text">OR</div>
  <a href="login.html" class="signup-link">log in</a>

  <script>
    document.getElementById("signupBtn").addEventListener("click", async function () {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const response = await fetch("https://capsule-x-backend.onrender.com/api/auth/signup", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ name, email, password }) // âœ… sending name too
      });

      const result = await response.json();

      if (response.ok) {
        alert("Signup successful! You can now log in.");
        window.location.href = "login.html";
      } else {
        alert(result.message || "Signup failed. Try again.");
      }
    });
  </script>
</body>
</html>
