<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CapsuleX - Email Verified</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="verified-page">
  <div class="verified-box">
    <h1 class="capsule-title" id="verifiedHeading">Verifying your email...</h1>
    <p class="verified-text" id="verifiedMessage">Please wait while we verify your account.</p>
    <a href="login.html" class="btn btn-capsulex" id="manualRedirect" style="display: none;">Go to Login</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");

    async function verifyEmail() {
      if (!token) {
        document.getElementById("verifiedHeading").textContent = "Invalid verification link";
        document.getElementById("verifiedMessage").textContent = "Token is missing from the URL.";
        document.getElementById("manualRedirect").style.display = "inline-block";
        return;
      }

      try {
        const res = await fetch("https://capsule-x-backend.onrender.com/api/auth/verify-email", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ token })
        });

        const data = await res.json();

        if (res.ok) {
          // Save token and name (if present)
          localStorage.setItem("token", data.token || token);
          if (data.name) {
            localStorage.setItem("name", data.name);
          }

          document.getElementById("verifiedHeading").textContent = "âœ… Identity verified. Access granted.";
          document.getElementById("verifiedMessage").textContent = "Redirecting to your dashboard...";

          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 2000);
        } else {
          document.getElementById("verifiedHeading").textContent = "Verification failed";
          document.getElementById("verifiedMessage").textContent = data.error || "Something went wrong.";
          document.getElementById("manualRedirect").style.display = "inline-block";
        }
      } catch (err) {
        document.getElementById("verifiedHeading").textContent = "Error";
        document.getElementById("verifiedMessage").textContent = "Network error occurred.";
        document.getElementById("manualRedirect").style.display = "inline-block";
      }
    }

    verifyEmail();
  </script>
</body>
</html>
