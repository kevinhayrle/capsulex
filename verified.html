<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CapsuleX - Email Verified</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="verified-page">
  <div class="verified-box">
    <h1 class="capsule-title" id="verifiedHeading">Verifying your email...</h1>
    <p class="verified-text" id="verifiedMessage">Please wait while we verify your account.</p>
    <a href="login.html" class="btn btn-capsulex" id="manualRedirect" style="display: none;">Go to Login</a>
  </div>

<script>
  const params = new URLSearchParams(window.location.search);
  const token = params.get("token");

  if (token) {
    // Call backend to verify email
    fetch("https://capsule-x-backend.onrender.com/api/auth/verify-email?token=" + token)
      .then((res) => res.json())
      .then((data) => {
        if (data.success && data.token) {
          localStorage.setItem("token", data.token);
          if (data.name) localStorage.setItem("name", data.name);

          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 2000);
        } else {
          document.getElementById("verifiedHeading").textContent = "Verification failed";
          document.getElementById("verifiedMessage").textContent = data.error || "Invalid or expired token.";
          document.getElementById("manualRedirect").style.display = "inline-block";
        }
      })
      .catch((err) => {
        console.error("‚ùå Error verifying:", err);
        document.getElementById("verifiedHeading").textContent = "Network Error";
        document.getElementById("verifiedMessage").textContent = "Could not reach the server. Try again later.";
        document.getElementById("manualRedirect").style.display = "inline-block";
      });
  } else {
    document.getElementById("verifiedHeading").textContent = "Invalid Link";
    document.getElementById("verifiedMessage").textContent = "No verification token found.";
    document.getElementById("manualRedirect").style.display = "inline-block";
  }
</script>
</body>
</html>
